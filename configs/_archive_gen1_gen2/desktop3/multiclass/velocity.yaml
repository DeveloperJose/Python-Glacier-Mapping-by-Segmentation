# Gen2 Multi-class velocity experiment - Desktop3
# Debug run to validate multi-class pipeline with velocity channels
training_opts:
  dataset_name: bibek_w512_o64_f1_velocity
  run_name: multi_velocity_gen3
  epochs: 2  # Debug mode - quick validation
  early_stopping: 2

loader_opts:
  output_classes: [0, 1, 2]  # All three classes: BG, CleanIce, Debris
  # Explicitly enable all channels EXCEPT physics
  landsat_channels: true        # [0-7] Landsat B1-B7
  dem_channels: true            # [8-9] elevation, slope
  spectral_indices_channels: true  # [10-12] NDVI, NDWI, NDSI
  hsv_channels: true            # [13-15] H, S, V
  velocity_channels: true       # [16-19] ITS_LIVE velocity, vx, vy, mask
  physics_channels: false       # [20-23] flow_accumulation, tpi, roughness, curvature

loss_opts:
  foreground_classes: [1, 2]  # Critical fix: include both glacier classes for loss
